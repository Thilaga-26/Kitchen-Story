<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pizza Page</title>

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"/>

    <link rel="stylesheet" href="Kitchen.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="Pizza.html" class="navbar-brand">
          <img src="https://us.123rf.com/450wm/wikagraphic/wikagraphic2103/wikagraphic210307775/167383475-initial-letter-ks-logo-with-feather-gold-and-silver-color-simple-and-clean-design-for-company-name.jpg?ver=6" alt="logo" width="50" height="50" />
          Kitchen Story
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
         
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#" class="nav-link" style="color:white;">Search</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link" style="color:white;">Cart</a>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-light my-2 my-sm-0 ml-auto" onclick="logout()">Logout</button>
              </li> 
            </ul>
        </div>
    </nav>

    <h1 class="display-4 text-center">Select the Pizzas to add in Cart</h1>
  
        <table class="table col-md-8 offset-2">
          <thead>
            <tr class="table-primary">
              <th scope="col">Image</th>
              <th scope="col">Company</th>
              <th scope="col">Price</th>
              <th scope="col">Add to Cart</th>
            </tr>
          </thead>
  
          <tbody>
            <tr class="table-secondary">
              <th scope="row"><img src="D://Pizza//Veg-Pizza.jpg" width="100" height="60"></th>
              <td>Dominos Pizza</td>
              <td>Rs.280</td>
              <td><div id="cart">
                <input
                  type="submit"
                  value="Add"
                  class="btn btn-block btn-primary"
                />
              </div></td>
            </tr>

            <tr class="table-success">
              <th scope="row"><img src="D://Pizza//Pizza.jpg" width="100" height="60"></th>
              <td>Pizza Hut</td>
              <td>Rs.340</td>
              <td><div id="cart">
                <input
                  type="submit"
                  value="Add"
                  class="btn btn-block btn-primary"
                />
              </div></td>
            </tr>
          </tbody>
        </table>

        <script src="Kitchen.js"></script>

    
</body>
</html>
