<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sandwich Page</title>

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"/>

    <link rel="stylesheet" href="Kitchen.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="Sandwich.html" class="navbar-brand">
          <img src="https://us.123rf.com/450wm/wikagraphic/wikagraphic2103/wikagraphic210307775/167383475-initial-letter-ks-logo-with-feather-gold-and-silver-color-simple-and-clean-design-for-company-name.jpg?ver=6" alt="logo" width="50" height="50" />
          Kitchen Story
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
         
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#" class="nav-link" style="color:white;">Search</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link" style="color:white;">Cart</a>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-light my-2 my-sm-0 ml-auto" onclick="logout()">Logout</button>
              </li> 
            </ul>
        </div>
    </nav>

    <h1 class="display-4 text-center">Select the Sandwich to add in Cart</h1>
  
    <table class="table col-md-8 offset-2" class="table-secondary">
      <thead>
        <tr class="table-primary">
          <th scope="col">Image</th>
          <th scope="col">Company</th>
          <th scope="col">Quantity</td>
          <th scope="col">Price</th>
          <th scope="col">Add to Cart</th>
        </tr>
      </thead>

      <tbody>
        <tr class="table-secondary">
          <th scope="row"><img src="D://Sandwich//Sandwich.jpg" width="100" height="60"></th>
          <td>Mc-Donald's Sandwich</td>
          <td><input
            type="number"
            id="sandwich1"
            name="number"
            min="0"
            max="20"
            value="0"
          /></td>
          <td>Rs.80</td>
          <td><div id="cart">
            <input
              type="submit"
              value="Add"
              class="btn btn-block btn-primary"
            />
          </div></td>
        </tr>

        <tr class="table-success">
          <th scope="row"><img src="D://Sandwich//CheesySandwich.jpg" width="100" height="60"></th>
          <td>KFC-Sandwich</td>
          <td><input
            type="number"
            id="sandwich2"
            name="number"
            min="0"
            max="20"
            value="0"
          /></td>
          <td>Rs.100</td>
          <td><div id="cart">
            <input
              type="submit"
              value="Add"
              class="btn btn-block btn-primary"
            />
          </div></td>
        </tr>
      </tbody>
    </table>
  
  
  <table class="table col-md-8 offset-2">
    <thead>
      <tr class="table-primary">
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</td>
       
      </tr>
    </thead>

    <tbody id="cartvalue" class="table-secondary">
    </tbody>

    <tr class="table-secondary">
      <td></td>
      <td>Total</td>
      <td id="amount"></td>
    </tr>

    </table>
    
    <div id="pay">
      <input
        type="submit"
        value="Pay"
        class="btn btn-block btn-primary my-4"
        onclick="checkout()"
      />
    </div>
  
<script src="Kitchen.js"></script>s

    
</body>
</html>
