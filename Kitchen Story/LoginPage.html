<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"/>

    <link rel="stylesheet" href="Kitchen.css">

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a href="LoginPage.html" class="navbar-brand">
      <img src="https://us.123rf.com/450wm/wikagraphic/wikagraphic2103/wikagraphic210307775/167383475-initial-letter-ks-logo-with-feather-gold-and-silver-color-simple-and-clean-design-for-company-name.jpg?ver=6" alt="logo" width="50" height="50" />
      Kitchen Story
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <a href="RegistrationPage.html" class="navbar-nav ml-auto">
        <button class="btn btn-outline-light my-2 my-sm-0">Registration</button></a>

    </div>
  </nav>

  <div class="row kitchen"> 
    <div class="col-md-6">
      <h1 class="display-5 text-primary font-weight-bold">Kitchen Story for Ordering Food </h1>
      <h3 class="font-weight-bold">You can order a Delicious and Tasty Food with your comfortable price in Online, For that this Kitchen Story will helps you. Order a food in Online and Enjoy your day with your Favourite tasty food. So Don't wait...Hurry Up!!!</h3>
    </div>

  <div class="col-md-6 form-group">

    <div name="email">
        <label for="email">Email:*</label><br />
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter your email"
        />
    </div>

    <div name="password">
        <label for="password">Password:*</label><br />
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Enter your password"
        />
    </div>

    <div name="captcha" class="row">
        <div name="captcha" class="col-md-6">
        <label for="captcha">Captcha Code</label><br />
        <input
          type="captcha"
          id="captcha"
          name="captcha"
          class="form-control font-italic font-weight-bold"
          value="TDL26dt"
          style="background: lightgreen;"
        />
        </div>

        <div id="captcha1" name="captcha" class="col-md-6">
        <label for="captcha">Enter Captcha</label><br />
        <input
            type="captcha"
            id="captcha"
            name="captcha"
            class="form-control"
            placeholder="Enter Captcha"
        />
        </div>
    </div>

        <div id="login">
          <input
            type="submit"
            value="Log In"
            class="btn btn-block btn-primary my-4"
            onclick="login()"
          />
        </div>

        <div class="text-center">
           <a href="#" class="text-danger font-weight-bold">Forgot password?</a>
        </div>

        <a href="RegistrationPage.html">

          <div id="registrationButton">
          <input
           type="submit"
           value="Create New Account"
           class="btn btn-block btn-success my-4" 
          />
          </div>

       </a>

       </div>
       </div>

       <script src="Kitchen.js"></script>

</body>
</html>
